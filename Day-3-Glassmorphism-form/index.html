<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type writer Effect</title>
    <link rel="stylesheet" href="style.css" />

    <!---Linking the typed.js library--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  </head>

  <body>
    
    <div class="iam">I am a </div>
    <div class="text"></div>

    <!------Scrpit to activate typing effects----z-->
    <script>
      var typing =  new Typed(".text", {
        strings: [
          "Web Developer",
          "Graphics Designer",
          "Freelancer",
          "Youtuber",
        ],
        typeSpeed: 100,
        backSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
